  <script>
    document.addEventListener("DOMContentLoaded", function () {

        .then(data => document.getElementById("footer-placeholder").innerHTML = data);

  </script>

  <script>
    setTimeout(() => {
      const currentPath = window.location.pathname;
      document.querySelectorAll(".nav-link-2").forEach(link => {
        if (currentPath.includes(link.getAttribute("href"))) {
          link.classList.add("w--current");
        }
      });
    }, 1000);
  </script>

  <script>
    function displayProjectTitles(projects) {
      const projectTitles = document.querySelectorAll(".project-item");

      projectTitles.forEach(item => {
        const key = item.getAttribute("onclick").match(/'([^']+)'/)[1];

        if (projects[key]) {
          item.querySelector(".project-title").innerText = projects[key].title;
        }
      });
    }

    function loadProjectData() {
      fetch('projects.json')
        .then(response => response.json())
        .then(data => {
          displayProjectTitles(data);
        })
        .catch(error => {
          console.error('Error loading project data:', error);
        });
    }

    window.onload = function () {
      loadProjectData();
    };
  </script>

  <script>
    let projects = {};

    fetch('projects.json')
      .then(response => response.json())
      .then(data => {
        projects = data;
      })
      .catch(error => console.error('Error loading project data:', error));

    function openModal(key) {
      const project = projects[key];
      if (!project) return;

      document.getElementById("project-title").innerText = project.title;
      document.getElementById("project-client").innerText = project.client;
      document.getElementById("project-scope").innerText = project.scope;
      document.getElementById("project-year").innerText = project.year;

      const imagesContainer = document.getElementById("project-images");
      imagesContainer.innerHTML = "";
      project.images.forEach(imgSrc => {
        let img = document.createElement("img");
        img.src = imgSrc;
        imagesContainer.appendChild(img);
      });

      document.getElementById("project-modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("project-modal").style.display = "none";
    }
  </script>
